{% extends "layout.html" %} 
{% block body %}

<h1>Listado de alumnos</h1>

<div class="form-row">

	<div class="col-3">

		<form class="form-inline" action="{{url_for('trae_alumnos_notas')}}" method="POST">
			<label class="filtro my-1 mr-2">Curso</label>
      <select class="custom-select my-1 mr-sm-2 cursos" name="curso" id="">
        
        
        {% for curso in cursos %}

        <option>{{curso.0}}</option>
        {% endfor %}
      </select>
    
      <button class="btn btn-dark btn-block">
        Traer alumnos
      </button>
    </form>
  </div>
</div>
<br><br>
    <table class="table table-striped table-hover table-bordered table-sm bg-white">
      <thead>
        <tr class="encabezados">
          <td>DNI</td>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Curso</td>

        </tr>
      </thead>
      <tbody>
        {% for alumno in alumnos %}
        <tr class="datos">
          <td>{{alumno.1}}</td>
          <td>{{alumno.2}}</td>
          <td>{{alumno.3}}</td>
          <td>{{alumno.5}}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>


{% endblock %}
