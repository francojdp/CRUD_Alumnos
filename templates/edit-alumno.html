{% extends "layout.html" %} 
{% block body %}

<h3>Editar Alumno</h3>
<div class="row">
	<div class="col-md-4 offset-md-4">
		<div class="card card-body">
			<form action="/update/{{alumno.0}}" method="POST" id="formulario_edit">
				<div class="form-group">
					<input type="text" name="dni" id="dni_edit" value="{{alumno.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="nombre" id="nombre_edit" value="{{alumno.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="apellido" id="apellido_edit" value="{{alumno.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="curso" id="curso_edit" value="{{alumno.5}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" id="submitButton_edit">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
